<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>BookClub</h1>
                    <hr class="small">
                    <span class="subheading">Create and Share a list of your favorite books</span>
                </div>
            </div>
        </div>
    </div>
    <div class="header-quote">
        <blockquote>
            If we encounter a man of rare intellect, we should ask him what books he reads.<br>
            <cite class="header-quote-author">Ralph Waldo Emerson</cite>
        </blockquote>
    </div>
    <div class="button-wrapper">
        <button (click)="createList()">Create a list</button>
    </div>
</header>
